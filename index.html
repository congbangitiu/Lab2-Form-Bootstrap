<!DOCTYPE html>

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Lab 1</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <section  class="p-5">
            <h1 class="text-center">School of Computer Science & Engineering</h1>
            <h4 class="text-center mt-3">Nguyễn Luận Công Bằng - ITITIU20163</h4>
            <form class="d-flex mt-5 flex-column gap-4 container bg-light p-5 rounded border border-secondary">
                <h1 class="text-center mb-4">Register Form</h1>
                <div class="form-group row align-items-center">
                    <label for="name" class="col-sm-2 col-form-label">Full Name</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" placeholder="Enter your fullname here" />
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="id" class="col-sm-2 col-form-label">Stundent's ID</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="id" placeholder="Enter your fullname here" />
                    </div>
                </div>
                <div class="form-group row align-items-center">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="Enter your email here" />
                    </div>
                </div>

                <fieldset class="form-group">
                    <div class="d-flex flex-row gap-1">
                        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
                        <div class="d-flex flex-row gap-3">
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gridRadios"
                                    id="male"
                                    value="Male"
                                    checked
                                />
                                <label class="form-check-label" for="male"> Male </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="gridRadios"
                                    id="female"
                                    value="Female"
                                />
                                <label class="form-check-label" for="female"> Female </label>
                            </div>
                        </div>
                    </div>
                </fieldset>

                <div class="form-group row align-items-center">
                    <label for="field" class="col-sm-2 col-form-label">Field of Study</label>
                    <div class="col-sm-2">
                        <select class="custom-select mr-sm-2 p-1" id="field">
                            <option value="CS" selected>CS</option>
                            <option value="IT">IT</option>
                            <option value="DS">DS</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 align-content-center">List of subjects</div>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="EE" />
                            <label class="form-check-label" for="EE"> Principle of EE 1 </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="CN" />
                            <label class="form-check-label" for="CN"> Computer Network </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="WA" />
                            <label class="form-check-label" for="WA"> Web Application Development </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="OOP" />
                            <label class="form-check-label" for="OOP"> Object oriented Programming </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="CG" />
                            <label class="form-check-label" for="CG"> Computer Graphics </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="comments">Comments</label>
                    <div class="col-sm-10">
                        <textarea
                            class="form-control"
                            id="comments"
                            rows="4"
                            placeholder="Give your comments here"
                        ></textarea>
                    </div>
                </div>
                <div class="d-flex flex-row gap-5 justify-content-center mt-4">
                    <div class="form-group">
                        <div class="col-sm-10">
                            <button type="submit" class="btn btn-primary fs-5">Submit</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <button type="reset" class="btn btn-primary fs-5">Cancel</button>
                        </div>
                    </div>
                </div>
            </form>
        </section>
    </body>
</html>
